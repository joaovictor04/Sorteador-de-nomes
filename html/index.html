<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="/Sorteador-de-nomes/css/estilos.css">
    <link rel="stylesheet" href="/Sorteador-de-nomes/css/containers.css">
    <script src="/Sorteador-de-nomes/js/script.js" ></script>
</head>
<body>
    <header>
        <div class="principal">
            <div class="parteDeCima">
                <h1>Sorteador de nomes</h1>
                <img src="/Sorteador-de-nomes/imgs/boneco.png" alt="Boneco na roda">
            </div>
            <div class="parteDeBaixo">
                <div class="parteDeBaixoNovo">
                    <div class="texto">
                        <h2>Digite o nome dos jogadores</h2>
                        <ul id="listaDeNomes">
                        </ul>
                    </div>
                <div class="inputInfo">
                    <div class="box">
                        <input type="text" placeholder="Digite um nome aqui" id="adicionarLista">
                        <button onclick="addLista ()" class="addLista">Adicionar</button>
                    </div>
                </div>
                <p class="resultado" id="resultado"></p>
                <div class="butaoEnviar">
                    <button onclick="sortear ()" class="enviar">Sortear</button>
                </div>
                </div>
            </div>
        </div>
    </header>
    <footer>
        <p class="footer">&copy Todos os diretos reservados a Jo√£o Victor</p>
    </footer>
</body>
</html>
